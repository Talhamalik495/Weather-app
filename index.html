<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="icon" href="./images/OIP.jpeg">
    <!-- icon link font awesome  -->
    <script src="https://kit.fontawesome.com/186630982e.js" crossorigin="anonymous"></script>
    <!-- Google fonts link  -->
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maincontainer">
        <div class="timemaincontainer">

            <h1 class="heading_weather_app">WEATHER APP</h1>
            <div class="timecontainer">
                <span id="zero"></span>
                <span id="time"></span>::
                <span id="zero1minute"></span>
                <span id="minute"></span>::
                <span id="zero2_second"></span>
                <span id="second"></span>::
                <span id="ampm"></span>
            </div>
        </div>
        <div class="weather_weather_container">
            <form id="form" class="form_style">
                <input type="text" placeholder="Enter your city" class="city_input_style" id="city_input">
                <button type="submit" id="submit_button" class="submit_button_style">
                    <img src="./images1/download-removebg-preview.png" width="100%"></button>
            </form>
            <div class="htmladdcontainer">
                <br>
                <div class="containerheading">
                    <h4 id="date"></h4>
                    <h2 id="name"></h2>
                    <div class="div">
                        <img src="" alt="image" id="imageschange" width="200px" height="100px">

                    </div>
                    <h2 id="temprature"></h2>
                    <h2 id="sky"></h2>
                    <!-- <i class="fa-solid fa-cloud-moon"></i> -->
                </div>
                <div class="containerraincontainer">
                    <div class="clouds">
                        <h4 class="style_icon"><i class="fa-solid fa-cloud"></i></h4>
                        <h3 id="wind"></h3>
                        <h3>Wind</h3>
                    </div>
                    <div class="humidity">
                        <h4 class="style_icon"><i class="fa-solid fa-droplet"></i></h4>
                        <h3 id="humidity"></h3>
                        <h3>Humitidity</h3>
                    </div>
                    <div class="pressure">
                        <h4 class="style_icon"><i class="fa-solid fa-gauge"></i></h4>
                        <h3 id="visibility"></h3>
                        <h3>Visibility</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class=" last_heading_container">
            <h2>copy right @ Talhamalik495</h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
